<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warner Live</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="assets/logo.png" alt="Warner Bros Logo">
      <div class="platform-title">Warner Live</div>
    </div>
    <div class="header-buttons">
      <div>Inicio</div>
      <div>Buscar</div>
    </div>
  </header>
  <main>
    <div class="section-title">
      Los <span id="top-text">5</span> m√°s populares hoy
    </div>
    <section class="top">
      <div class="top-item"><img src="assets/top/1.jpg" alt="1"></div>
      <div class="top-item"><img src="assets/top/2.jpg" alt="2"></div>
      <div class="top-item"><img src="assets/top/3.jpg" alt="3"></div>
      <div class="top-item"><img src="assets/top/4.jpg" alt="4"></div>
      <div class="top-item"><img src="assets/top/5.jpg" alt="5"></div>
    </section>
    <div class="section-title">Comedias</div>
    <section class="comedies">
      <div class="item"><img src="assets/line-2/1.jpg" alt="Comedia 1"></div>
      <div class="item"><img src="assets/line-2/2.jpg" alt="Comedia 2"></div>
      <div class="item"><img src="assets/line-2/3.jpg" alt="Comedia 3"></div>
      <div class="item"><img src="assets/line-2/4.jpg" alt="Comedia 4"></div>
    </section>
    <div class="section-title">Dramas basados en libros</div>
    <section class="dramas">
      <div class="item"><img src="assets/line-1/1.jpg" alt="Drama 1"></div>
      <div class="item"><img src="assets/line-1/2.jpg" alt="Drama 2"></div>
      <div class="item"><img src="assets/line-1/3.jpg" alt="Drama 3"></div>
      <div class="item"><img src="assets/line-1/4.jpg" alt="Drama 4"></div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
