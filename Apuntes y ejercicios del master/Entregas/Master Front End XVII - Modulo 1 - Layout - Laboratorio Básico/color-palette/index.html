<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette</title>
  <!-- 🎨 Enlace al archivo CSS compilado -->
  <link rel="stylesheet" href="styles.css">
  <!-- 🔤 Enlace a la fuente Roboto de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 🏠 Contenedor principal -->
  <div class="container">
    <!-- 🟥 Fila de colores rojos -->
    <div class="row red">
      <div class="box red-darken-4"><span>Darken 4</span></div>
      <div class="box red-darken-3"><span>Darken 3</span></div>
      <div class="box red-darken-2"><span>Darken 2</span></div>
      <div class="box red-darken-1"><span>Darken 1</span></div>
      <div class="box red-base-color"><span>Base color</span></div>
      <div class="box red-lighten-1"><span>Lighten 1</span></div>
      <div class="box red-lighten-2"><span>Lighten 2</span></div>
      <div class="box red-lighten-3"><span>Lighten 3</span></div>
      <div class="box red-lighten-4"><span>Lighten 4</span></div>
    </div>
    <!-- 🟦 Fila de colores azules -->
    <div class="row blue">
      <div class="box blue-darken-4"><span>Darken 4</span></div>
      <div class="box blue-darken-3"><span>Darken 3</span></div>
      <div class="box blue-darken-2"><span>Darken 2</span></div>
      <div class="box blue-darken-1"><span>Darken 1</span></div>
      <div class="box blue-base-color"><span>Base color</span></div>
      <div class="box blue-lighten-1"><span>Lighten 1</span></div>
      <div class="box blue-lighten-2"><span>Lighten 2</span></div>
      <div class="box blue-lighten-3"><span>Lighten 3</span></div>
      <div class="box blue-lighten-4"><span>Lighten 4</span></div>
    </div>
    <!-- 🟩 Fila de colores verdes -->
    <div class="row green">
      <div class="box green-darken-4"><span>Darken 4</span></div>
      <div class="box green-darken-3"><span>Darken 3</span></div>
      <div class="box green-darken-2"><span>Darken 2</span></div>
      <div class="box green-darken-1"><span>Darken 1</span></div>
      <div class="box green-base-color"><span>Base color</span></div>
      <div class="box green-lighten-1"><span>Lighten 1</span></div>
      <div class="box green-lighten-2"><span>Lighten 2</span></div>
      <div class="box green-lighten-3"><span>Lighten 3</span></div>
      <div class="box green-lighten-4"><span>Lighten 4</span></div>
    </div>
  </div>
</body>
</html>
