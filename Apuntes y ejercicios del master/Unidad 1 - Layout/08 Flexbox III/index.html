<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedades de Flexbox para los Hijos</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS externo -->
</head>
<body>
  <h1>Ejemplos de Propiedades de Flexbox para los Hijos</h1>

  <!-- Order -->
  <section>
    <h2>Ejemplo de Order</h2>
    <div class="contenedor-order">
      <div class="item">1</div>
      <div class="item order-item">2 (Order 1)</div>
      <div class="item">3</div>
    </div>
  </section>

  <!-- Flex-grow -->
  <section>
    <h2>Ejemplo de Flex-grow</h2>
    <div class="contenedor-grow">
      <div class="item grow-item">1 (Grow 2)</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </section>

  <!-- Flex-shrink -->
  <section>
    <h2>Ejemplo de Flex-shrink</h2>
    <div class="contenedor-shrink">
      <div class="item">1</div>
      <div class="item shrink-item">2 (Shrink 3)</div>
      <div class="item">3</div>
    </div>
  </section>

  <!-- Flex-basis -->
  <section>
    <h2>Ejemplo de Flex-basis</h2>
    <div class="contenedor-basis">
      <div class="item basis-item">1 (Basis 150px)</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </section>

  <!-- Align-self -->
  <section>
    <h2>Ejemplo de Align-self</h2>
    <div class="contenedor-align-self">
      <div class="item">1</div>
      <div class="item align-self-item">2 (Align-self center)</div>
      <div class="item">3</div>
    </div>
  </section>
</body>
</html>
